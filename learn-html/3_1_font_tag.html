<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Tag</title>
  </head>
  <body>
    <!-- 폰트 사이즈 -->
    <h1>제목1</h1>
    <h2>제목1</h2>
    <h3>제목1</h3>
    <h4>제목1</h4>
    <h5>제목1</h5>
    <h6>제목1</h6>

    <!-- 가로선 -->
    <hr />

    <!-- p태그: 글의 단락 -->
    <hr1> 김치볶음밥</hr1>
    <p>
      김치볶음밥은 맛있어 <br />
      긱식에 김치볶음밥이 나왔으면 좋겠어
    </p>

    <h1>애국가</h1>

    <h4>1</h4>
    <i>동해</i>물과 <em>백두산</em>이 <br />
    <!-- <i></i>: 이탤릭체-->
    <!-- <em></em>: 강조하는 이탤릭체-->
    마르고 닳도록<br />
    하느님이 보우하사<br />
    우리나라 만세<br />

    <h4>2</h4>
    <b>남산</b> 위에 저 <strong>소나무</strong><br />
    <!-- <b>: 볼드-->
    <!-- <strong>: 강조하는 볼드-->
    철갑을 두른 듯<br />
    바람 서리 불변함은<br />
    우리 기상일세

    <h4>후렴</h4>
    무궁화 삼천리<br />
    화려 강산<br />
    대한 사람 대한으로<br />
    길이 보전하세
  </body>
</html>
