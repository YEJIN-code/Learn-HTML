<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input</title>
  </head>
  <body>
    <fieldset>
      <legend>Input Tag</legend>
      <ul>
        <li>
          <label for="text">Text</label>
          <input type="text" id="text" required value="test" disabled />
        </li>

        <li>
          <label for="email">이메일</label>
          <input type="email" id="email" required />
        </li>

        <li>
          <label for="url">url</label>
          <input
            type="url"
            id="url"
            required
            placeholder="url을 입력해주세요"
          />
        </li>

        <li>
          <label for="number">number</label>
          <input type="number" id="number" required min="5" max="10" />
        </li>

        <li>
          <label for="range">range</label>
          <input type="range" id="range" required />
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>날짜관련</legend>
      <li>
        <label for="date">date</label>
        <input type="date" id="date" min="2021-07-10" max="2021-07-15" />
      </li>
    </fieldset>

    <fieldset>
      <legend>그 외</legend>
      <li>
        <input type="file" multiple />
      </li>
    </fieldset>
  </body>
</html>
